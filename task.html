{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <link rel="stylesheet" href="{% static 'css\task.css' %}">
        <script src="{% static 'js\main.js' %}"> </script>
    </head>
    <body>
        {% include 'header.html' %}
        <table>
            <tr>
                <th>Name</th>
                <th>Time</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            {% for i in task %}
            <tr>
                <td>{{ i.name }}</td>
                <td>{{ i.time }}</td>
                <td><a href="/edit/{{i.id}}">Edit</a></td>
                <td><a href="/remove/{{i.id}}">Delete</a></td>

            </tr>
            {% endfor %}
        </table>
        <!-- <button onclick="greet()">Click me</button>     -->
        <form action="/add">
            <input type="submit" value="Add task">
        </form>
        {% include 'footer.html' %}
    </body>
</html>
